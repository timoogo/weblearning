<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet avec github</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700,900&display=swap" rel="stylesheet">

</head>

<body>
    <div id="menu-section">
        <input type="checkbox" id="menu">
        <aside id="menu-controller">
            <label for="menu" class="icon"></label>
        </aside>
        <div id="menu-dimmed-bg"></div>
        <div id="menu-content">
            <header>
                <h4 class="bold">Get it done</h4>
                <label for="menu" class="icon"></label>
            </header>
            <section id="theme">
                <h5 class="bold">Theme:
                    <span id="light" class="current-theme">light</span>
                    <span id="dark">dark</span>

                </h5>
            </section>
            <section id="completed-tasks">
                <h5 class="bold"> Recently completed tasks</h5>
                <ul id ="completed-task-list">
                    <li class="invert">walk <span>Sept 12th</span></li>
                    <li class="invert">work <span>Sept 12th</span></li>
                    <li class="invert">eat <span>Sept 12th</span></li>
                    <li class="invert">drink <span>Sept 12th</span></li>
                    <li class="invert">sleep <span>Sept 12th</span></li>
                </ul>
            </section>
            <h5 id="reset" class="bold">Reset All</h5>
        </div>
    </div>
    <section id="main"></section>
    <script src="js/date_format.js" type="text/javascript"></script>
    <script src="js/storage.js" type="text/javascript"></script>
    <script src="js/tasks.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
